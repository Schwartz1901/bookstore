<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="public/assets/css/register.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Sign Up</h1>
            <form>
            
                <input type="text" id="username" name="username" required placeholder="Username">
                
                <input type="email" id="email" name="email" required placeholder="Email address">
                
                <input type="password" id="password" name="password" required placeholder="Password">
                
                <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm Password">
                
                <button type="submit">Register</button>
            </form>
            <p class="login-link">Already have an account? <a href="index.php?page=login">Click here to login</a></p>
        </div>
        <div class="image-container">
            <img src="https://www.pngmagic.com/product_images/simple-background-texture-blue.jpg?fbclid=IwAR1qlUmiGHtylouC2tXG4FheMNWKjMsuOQwh4RzA2_W3VT8H8ISiyWhGmao" alt="Your Image">
        </div>
    </div>
</body>
</html>
